<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <div class="maindiv">
        <img
          class="img"

      <form action="POST">
        Username
        <div class="inputdiv">
          <input type="text" placeholder="Username" />
        </div>
        Password
        <div class="inputdiv">
          <input type="password" placeholder="Password" />
        </div>
        <div class="inputdiv">
          <input type="submit" value="Login" />
        </div>
        <div>
          <input type="checkbox" /> <label for="vehicle3">Remember me</label>
        </div>
        <div class="lastdiv">
          <button class="red">Cancel</button>
          <span class="forget">Forget password</span>
        </div>
      </form>
    </div>
  </body>
</html>
